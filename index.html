<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seinfeld Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="assets/css/style.css">
</head>
<body>
    
    <div class="container">

         <img class="logo" src="assets/images/logo.png"> 
         <h1 class="title"> Trivia Game </h1>

        <div id="trivia-game">
            
            <button id ="start" class="button"> Start </button>

            <div id="timer"> </div>

        <div id="wrapper"> 
            <div id="q1"></div>
            <div id="a1"></div>
            <div id="q2"></div>
            <div id="a2"></div>
            <div id="q3"></div>
            <div id="a3"></div>
            <div id="q4"></div>
            <div id="a4"></div>
            <div id="q5"></div>
            <div id="a5"></div>
            <div id="q6"></div>
            <div id="a6"></div>
            <div id="q7"></div>
            <div id="a7"></div>
        </div>

            <div id="submit"></div>
            
            <div id="finishedMessage"></div>
            <div id="wrapper2">
            <div id="answersCorrect"></div>
            <div id="answersIncorrect"></div>
            <div id="notAnswered"></div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
